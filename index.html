<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calculadora</title>
	
	
	<script	type="text/javascript"
	 src="index.js" defer></script>
	<link rel="stylesheet" href="estilo.css">
	
 	

</head>
<body>

	<div id="calculator">
		<div id="display"></div>
		
		<button onclick="limpar()">AC</button>
		<button onclick="porcento()">%</button> 
		<button onclick="incluirCalculo('*')">x</button> 
		<button onclick="incluirCalculo('/')">/</button> 
		<button onclick="digito('7')">7</button> 
		<button onclick="digito('8')">8</button>
		<button onclick="digito('9')">9</button> 
		<button onclick=" igual()">=</button>
		<button onclick="digito('4')">4</button> 
		<button onclick="digito('5')">5</button>
		<button onclick="digito('6')">6</button>
		<button onclick="incluirCalculo('-')">-</button> 
		<button onclick="digito('1')">1</button> 
		<button onclick="digito('2')">2</button>
		<button onclick="digito('3')">3</button>
		<button onclick="incluirCalculo('+')" class="mais">+</button>
        <button onclick="digito('0')" class="zero">0</button> 
		<button onclick="ponto()">,</button>  
		
	</div>
